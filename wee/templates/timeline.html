<html>
<body>
    {% if isFriend %}
        <a href="friend.html">Remove Friend</a>
        <br/>
    {% elif not isSelf %}
        <a href="friend.html">Add Friend</a>
        <br />
    {% endif %}
    Total posts {{len}}<br />
    {% if posts %}
        {% for post in posts %}
            {% if post.groupId_id %}
                posted in group : <b>{{post.groupName}} </b>
            {% endif %}   
            <b>{{post.time}}</b>
            <br />
            {{post.content}}
            <br/>
            <br/>
        {% endfor %}
    {% else %}
        No posts to show!
    {% endif %}
</body>
</html>
